<!doctype html>
<html lang="en" ng-app>

<head>
	<img class="text-center" src="http://theonlinerule.com/wp-content/uploads/premier-league-header-01-1.png"> 
  <title>Premier League Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <style>
    body {
      padding-top: 60px;
      padding-bottom: 60px;
    }
    
    table,
    th,
    td {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      border: 1px solid black;
      text-align: center;
    }
    table {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
		tr:hover {background-color: #F0F0F0;}
    .selected {
      background-color:#BEBEBE;
      color: #FFF;
    }
    #myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 60%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}
  </style>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script>
      function draw_table() {
        $("#results").empty();
        $.getJSONUncached = function(url) {
          return $.ajax({
            url: url,
            type: 'GET',
            cache: false,
            success: function(html) {
            $("#results").append(html);
            select_row();
            }
          });
        };
        $.getJSONUncached("/get/html")
      }
    
      function select_row() {
        $("#table tbody tr").click(function() {
          $(".selected").removeClass("selected");
          $(this).addClass("selected");
          var $row = $(this).attr("id");
          delete_row($row);
        })
      };
    
      function delete_row(row_val) {
        $("#delete").click(function() {
          $.ajax({
            url: "/post/delete",
            type: "POST",
            data: {
              row: row_val
            },
            cache: false,
            success: setTimeout(draw_table,2000)
          })
        })
      }
    
    $(document).ready(function() {
      draw_table();
    });
    
    //W3 Schools
    function myFunction() {
		var input, filter, table, tr, td, i;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("table");
		tr = table.getElementsByTagName("tr");
		for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[3];
			if (td) {
				if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
					tr[i].style.display = "";
				} else {
					tr[i].style.display = "none";
				}
			}       
		}
	}
    
  </script>
  
</head>

<body>
  <div class="container">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
      </div>
    </div>
    <div class="page-header">
      <h1>Premier League Fixtures</h1>
    </div>
    
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Team.." title="Type in a Team Name">
    
    <div class="row">
      
      <div id="results" class="span8">
        
        
      </div>
     
      <div class="span4">
        <ul class="nav nav-list well">
          <li>
            <form enctype='application/json' action="/post/json" method="post">
              <div class="field">
                <input type="text" name="DIVISION" placeholder="Division">
              </div>
              <div class="field">
                <input type="text" name="DATE" placeholder="Date">
              </div>
              <div class="field">
                <input type="text" name="TIME" placeholder="Time">
              </div>
              <div class="field">
                <input type="text" name="FIXTURE" placeholder="Fixture">
              </div>
              <div class="field">
                <input type="text" name="HOME_TEAM" placeholder="Home Team">
              </div>
              <div class="field">
                <input type="text" name="AWAY_TEAM" placeholder="Away Team">
              </div>
              
                <button type="submit">Submit</button> 
                
            </form>
              <button id="delete">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
